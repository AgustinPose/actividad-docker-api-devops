apiVersion: v1
kind: Namespace
metadata:
  name: notas-app

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: notas-pv
  namespace: notas-app
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  hostPath:
    path: /data/notas

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notas-pvc
  namespace: notas-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notas-app
  namespace: notas-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: notas
  template:
    metadata:
      labels:
        app: notas
    spec:
      containers:
        - name: app
          image: notas-api:v2  # üîÅ Cambi√°s a v2 para hacer el update
          ports:
            - containerPort: 5000
          env:
            - name: API_TITLE
              value: "Notas API (rolling update)"
            - name: NOTES_FILE
              value: /data/notes.txt
          volumeMounts:
            - name: data-volume
              mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: notas-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: notas-svc
  namespace: notas-app
spec:
  selector:
    app: notas
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
